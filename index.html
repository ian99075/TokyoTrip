<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅程助手 | 經典多彩版</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="旅程助手">
    <meta name="theme-color" content="#111827">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2249/2249723.png"> 

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background-color: #f3f4f6; overscroll-behavior-y: none; }
        .app-container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; position: relative; padding-bottom: 90px; }
        .card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .rotate-anim { transition: transform 0.3s ease; }
        .rotate-anim:active { transform: rotate(180deg); }
        .map-frame { border: 0; width: 100%; height: 100%; border-radius: 12px; }
        .flight-line { height: 2px; background-color: #cbd5e1; position: relative; width: 100%; margin-top: 4px; }
        .flight-line::after { content: ''; position: absolute; right: 0; top: -3px; width: 8px; height: 8px; background-color: #cbd5e1; border-radius: 50%; }
        .flight-time { font-family: 'Roboto', sans-serif; font-weight: 500; color: #0f766e; }
        .welcome-overlay { background-color: rgba(17, 24, 39, 0.9); backdrop-filter: blur(4px); }
    </style>
</head>
<body>

    <div x-data="travelApp()" x-init="initApp()" class="app-container">
        
        <header class="bg-gray-900 text-white p-6 rounded-b-3xl shadow-lg relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-20"><i class="fas fa-plane-departure fa-5x"></i></div>
            <div class="relative z-10">
                <div class="flex justify-between items-start">
                    <span class="bg-blue-600 text-xs font-bold px-2 py-1 rounded text-white" x-text="getYear() + ' TRIP'"></span>
                    <div class="flex space-x-2">
                        <button @click="showSettingsModal = true" class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded transition"><i class="fas fa-cog"></i> 設定</button>
                        <button @click="fetchRealTimeData()" class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded transition"><i class="fas fa-sync-alt" :class="{'fa-spin': isLoading}"></i></button>
                    </div>
                </div>
                
                <h1 class="text-2xl font-bold mt-2" x-text="tripSettings.title"></h1>
                
                <p class="text-sm opacity-80 mt-1">
                    <i class="fas fa-map-marker-alt mr-1"></i> <span x-text="tripSettings.destination"></span> | 
                    <span x-text="formatDateRange()"></span>
                </p>
                
                <div class="mt-4 flex space-x-3 h-20">
                    <div class="bg-gray-800 rounded-lg p-2 flex-1 flex items-center justify-between px-4">
                        <div class="flex items-center w-full justify-center space-x-3">
                            <i class="fas text-4xl" :class="weatherIcon"></i>
                            <div class="text-left">
                                <div class="text-2xl font-bold text-white leading-none">
                                    <span x-text="weatherTemp">--</span><span class="text-sm">°C</span>
                                </div>
                                <div class="text-xs text-gray-400 mt-1">
                                    <span x-text="weatherLocation">...</span> 體感 <span x-text="weatherApparent">--</span>°
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-2 flex-1 text-center flex flex-col justify-center items-center">
                        <i class="fas fa-yen-sign text-green-400 block mb-1"></i>
                        <span class="text-sm font-bold">匯率 <span x-text="exchangeRate">...</span></span>
                        <p class="text-[10px] text-gray-400 mt-1 scale-90">更新於: <span x-text="rateDate || '--'"></span></p>
                    </div>
                </div>
            </div>
        </header>

        <main class="p-4" :class="{'h-[calc(100vh-280px)]': currentTab === 'map'}">
            
            <div x-show="currentTab === 'trip'" class="space-y-4">
                <div class="card bg-blue-50 border-blue-100 relative">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-blue-800"><i class="fas fa-passport mr-1"></i> 旅遊資訊</h3>
                        <button @click="isEditingInfo = !isEditingInfo" class="text-xs text-blue-500 bg-white px-2 py-1 rounded border border-blue-200"><span x-text="isEditingInfo ? '完成' : '✎ 編輯'"></span></button>
                    </div>
                    
                    <div x-show="!isEditingInfo" class="space-y-6 px-1">
                        <div>
                            <div class="flex items-center text-xs text-gray-500 mb-1">
                                <div class="w-1/4"><span class="bg-blue-100 text-blue-600 px-1 rounded text-[10px] font-bold">去程</span></div>
                                <div class="w-2/4 text-center font-bold text-gray-700" x-text="travelInfo.flightOut.date"></div>
                                <div class="w-1/4 text-right"><span x-text="travelInfo.flightOut.airline"></span> <span x-text="travelInfo.flightOut.no"></span></div>
                            </div>
                            <div class="flex justify-between items-center mt-2">
                                <div class="text-center"><div class="text-2xl flight-time" x-text="travelInfo.flightOut.depTime || '--:--'"></div><div class="text-xs font-bold text-gray-500" x-text="travelInfo.flightOut.depAirport || 'TPE'"></div></div>
                                <div class="flex-1 px-4 flex flex-col items-center"><span class="text-[10px] text-gray-400 mb-1" x-text="calculateDuration(travelInfo.flightOut.depTime, travelInfo.flightOut.arrTime, travelInfo.flightOut.depAirport, travelInfo.flightOut.arrAirport)"></span><div class="flex items-center w-full"><i class="fas fa-plane text-blue-400 text-sm mr-2"></i><div class="flight-line"></div></div></div>
                                <div class="text-center"><div class="text-2xl flight-time" x-text="travelInfo.flightOut.arrTime || '--:--'"></div><div class="text-xs font-bold text-gray-500" x-text="travelInfo.flightOut.arrAirport || 'NRT'"></div></div>
                            </div>
                        </div>
                        <div class="border-t border-dashed border-blue-200"></div>
                        <div>
                            <div class="flex items-center text-xs text-gray-500 mb-1">
                                <div class="w-1/4"><span class="bg-blue-100 text-blue-600 px-1 rounded text-[10px] font-bold">回程</span></div>
                                <div class="w-2/4 text-center font-bold text-gray-700" x-text="travelInfo.flightIn.date"></div>
                                <div class="w-1/4 text-right"><span x-text="travelInfo.flightIn.airline"></span> <span x-text="travelInfo.flightIn.no"></span></div>
                            </div>
                            <div class="flex justify-between items-center mt-2">
                                <div class="text-center"><div class="text-2xl flight-time" x-text="travelInfo.flightIn.depTime || '--:--'"></div><div class="text-xs font-bold text-gray-500" x-text="travelInfo.flightIn.depAirport || 'NRT'"></div></div>
                                <div class="flex-1 px-4 flex flex-col items-center"><span class="text-[10px] text-gray-400 mb-1" x-text="calculateDuration(travelInfo.flightIn.depTime, travelInfo.flightIn.arrTime, travelInfo.flightIn.depAirport, travelInfo.flightIn.arrAirport)"></span><div class="flex items-center w-full"><i class="fas fa-plane text-blue-400 text-sm mr-2"></i><div class="flight-line"></div></div></div>
                                <div class="text-center"><div class="text-2xl flight-time" x-text="travelInfo.flightIn.arrTime || '--:--'"></div><div class="text-xs font-bold text-gray-500" x-text="travelInfo.flightIn.arrAirport || 'TPE'"></div></div>
                            </div>
                        </div>
                        <div class="pt-2 border-t border-blue-200 mt-2">
                            <p class="text-[10px] text-gray-400 mb-1">住宿飯店</p>
                            <div class="flex justify-between items-start"><p class="font-bold text-gray-800 text-sm" x-text="travelInfo.hotel.name || '未設定'"></p><button @click="searchInMap(travelInfo.hotel.name)" class="text-xs text-blue-600 bg-white border border-blue-200 px-2 py-1 rounded hover:bg-blue-50 flex items-center shadow-sm"><i class="fas fa-location-arrow mr-1"></i> 導航</button></div>
                            <p class="text-[10px] text-gray-500 mt-1" x-text="travelInfo.hotel.address"></p>
                        </div>
                    </div>
                    <div x-show="isEditingInfo" class="space-y-4 text-sm mt-2">
                        <div class="bg-white p-3 border border-blue-100 rounded-lg shadow-sm">
                            <p class="text-xs font-bold text-blue-500 mb-2 border-b border-blue-50 pb-1">去程 Flight Out</p>
                            <div class="flex space-x-2 mb-2"><select x-model="travelInfo.flightOut.airline" class="w-1/2 p-1 bg-gray-50 border border-gray-300 rounded text-xs"><option value="">航空公司...</option><template x-for="air in airlineOptions"><option :value="air" x-text="air"></option></template></select><input x-model="travelInfo.flightOut.no" placeholder="航班號 (BR198)" class="w-1/2 p-1 border border-gray-300 rounded text-xs"></div>
                            <div class="mb-2"><label class="text-[10px] text-gray-400 block mb-1">出發日期</label><input x-model="travelInfo.flightOut.date" type="date" class="w-full p-1 border border-gray-300 rounded text-xs"></div>
                            <div class="grid grid-cols-2 gap-2 mb-2"><div><label class="text-[10px] text-gray-400">出發時間</label><input x-model="travelInfo.flightOut.depTime" type="time" class="w-full p-1 border border-gray-300 rounded text-xs"></div><div><label class="text-[10px] text-gray-400">抵達時間</label><input x-model="travelInfo.flightOut.arrTime" type="time" class="w-full p-1 border border-gray-300 rounded text-xs"></div></div>
                            <div class="grid grid-cols-2 gap-2"><div><label class="text-[10px] text-gray-400">出發機場</label><input x-model="travelInfo.flightOut.depAirport" placeholder="TPE" class="w-full p-1 border border-gray-300 rounded text-xs uppercase"></div><div><label class="text-[10px] text-gray-400">抵達機場</label><input x-model="travelInfo.flightOut.arrAirport" placeholder="NRT" class="w-full p-1 border border-gray-300 rounded text-xs uppercase"></div></div>
                        </div>
                        <div class="bg-white p-3 border border-blue-100 rounded-lg shadow-sm">
                            <p class="text-xs font-bold text-blue-500 mb-2 border-b border-blue-50 pb-1">回程 Flight In</p>
                            <div class="flex space-x-2 mb-2"><select x-model="travelInfo.flightIn.airline" class="w-1/2 p-1 bg-gray-50 border border-gray-300 rounded text-xs"><option value="">航空公司...</option><template x-for="air in airlineOptions"><option :value="air" x-text="air"></option></template></select><input x-model="travelInfo.flightIn.no" placeholder="航班號 (BR197)" class="w-1/2 p-1 border border-gray-300 rounded text-xs"></div>
                            <div class="mb-2"><label class="text-[10px] text-gray-400 block mb-1">出發日期</label><input x-model="travelInfo.flightIn.date" type="date" class="w-full p-1 border border-gray-300 rounded text-xs"></div>
                            <div class="grid grid-cols-2 gap-2 mb-2"><div><label class="text-[10px] text-gray-400">出發時間</label><input x-model="travelInfo.flightIn.depTime" type="time" class="w-full p-1 border border-gray-300 rounded text-xs"></div><div><label class="text-[10px] text-gray-400">抵達時間</label><input x-model="travelInfo.flightIn.arrTime" type="time" class="w-full p-1 border border-gray-300 rounded text-xs"></div></div>
                            <div class="grid grid-cols-2 gap-2"><div><label class="text-[10px] text-gray-400">出發機場</label><input x-model="travelInfo.flightIn.depAirport" placeholder="NRT" class="w-full p-1 border border-gray-300 rounded text-xs uppercase"></div><div><label class="text-[10px] text-gray-400">抵達機場</label><input x-model="travelInfo.flightIn.arrAirport" placeholder="TPE" class="w-full p-1 border border-gray-300 rounded text-xs uppercase"></div></div>
                        </div>
                        <div class="bg-white p-3 border border-blue-100 rounded-lg shadow-sm">
                            <p class="text-xs font-bold text-blue-500 mb-2">住宿資訊</p>
                            <input x-model="travelInfo.hotel.name" placeholder="飯店名稱" class="w-full p-1 border border-gray-300 rounded mb-2 text-xs">
                            <input x-model="travelInfo.hotel.address" placeholder="地址 (用於導航)" class="w-full p-1 border border-gray-300 rounded text-xs">
                        </div>
                        <button @click="saveData(); isEditingInfo = false" class="w-full bg-blue-600 text-white py-2 rounded font-bold shadow-md hover:bg-blue-700 transition">儲存資訊</button>
                    </div>
                </div>

                <div class="flex overflow-x-auto space-x-2 pb-2 hide-scrollbar">
                    <template x-for="day in tripDuration" :key="day">
                        <button @click="currentDay = day" :class="{'bg-pink-500 text-white shadow-md': currentDay === day, 'bg-white text-gray-500 border': currentDay !== day}" class="px-4 py-2 rounded-full whitespace-nowrap text-sm font-bold transition flex flex-col items-center"><span>Day <span x-text="day"></span></span><span class="text-[10px] font-normal opacity-80" x-text="getDateLabel(day)"></span></button>
                    </template>
                </div>
                
                <div class="flex justify-between items-center"><h2 class="font-bold text-gray-700">Day <span x-text="currentDay"></span> (<span x-text="getDateLabel(currentDay)"></span>)</h2><button @click="showAddEventModal = true" class="text-pink-500 text-sm font-bold"><i class="fas fa-plus-circle"></i> 新增</button></div>
                <button @click="showDayRoute(currentDay)" class="w-full py-2 bg-blue-50 text-blue-600 rounded-xl border border-blue-200 text-sm font-bold flex items-center justify-center hover:bg-blue-100 transition"><i class="fas fa-route mr-2"></i>在地圖上顯示今日路線</button>
                <div class="space-y-3">
                    <template x-for="(event, index) in getEvents(currentDay)" :key="index">
                        <div class="card flex items-start space-x-3 relative group">
                            <div class="text-gray-500 font-mono text-sm pt-1 w-12" x-text="event.time"></div>
                            <div class="flex-1 pr-6"><h3 class="font-bold text-gray-800" x-text="event.title"></h3><button @click="searchInMap(event.title + ' ' + event.location)" class="text-xs text-blue-500 mt-1 flex items-center hover:underline text-left"><i class="fas fa-map-marker-alt text-red-400 mr-1"></i> <span x-text="event.location || '在地圖中查看'"></span></button></div>
                            <button @click="deleteEvent(currentDay, index)" class="text-gray-300 hover:text-red-500 absolute top-2 right-2"><i class="fas fa-times"></i></button>
                        </div>
                    </template>
                    <div x-show="getEvents(currentDay).length === 0" class="text-center py-8 text-gray-400"><p>尚無行程，請點擊新增。</p></div>
                </div>
            </div>

            <div x-show="currentTab === 'map'" class="h-full flex flex-col space-y-3">
                <div class="flex space-x-2"><input type="text" x-model="mapSearchQuery" @keyup.enter="updateMap()" placeholder="輸入地點" class="flex-1 p-2 border rounded-lg text-sm shadow-sm focus:outline-pink-500"><button @click="updateMap()" class="bg-blue-500 text-white px-4 rounded-lg shadow-sm"><i class="fas fa-search"></i></button></div>
                <div class="flex-1 bg-gray-100 rounded-xl overflow-hidden shadow-inner border border-gray-200 relative"><iframe :src="mapUrl" class="map-frame" loading="lazy" allowfullscreen></iframe><div x-show="isMapLoading" class="absolute inset-0 bg-white bg-opacity-80 flex items-center justify-center z-10"><i class="fas fa-spinner fa-spin text-3xl text-gray-400"></i></div></div>
            </div>

            <div x-show="currentTab === 'shopping'" class="space-y-4">
                <div class="flex bg-gray-200 rounded-lg p-1">
                    <button @click="currentListTab = 'prep'" :class="{'bg-white shadow text-gray-800': currentListTab === 'prep', 'text-gray-500': currentListTab !== 'prep'}" class="flex-1 py-1.5 rounded-md text-sm font-bold transition text-center"><i class="fas fa-clipboard-check mr-1"></i> 行前準備</button>
                    <button @click="currentListTab = 'shop'" :class="{'bg-white shadow text-pink-600': currentListTab === 'shop', 'text-gray-500': currentListTab !== 'shop'}" class="flex-1 py-1.5 rounded-md text-sm font-bold transition text-center"><i class="fas fa-shopping-cart mr-1"></i> 購物清單</button>
                </div>

                <div x-show="currentListTab === 'prep'" class="space-y-2 pb-20">
                    <div class="bg-blue-50 p-4 rounded-xl text-blue-800 text-sm mb-2"><p class="font-bold"><i class="fas fa-info-circle"></i> 溫馨提醒</p><p class="opacity-80 mt-1">系統已根據您的目的地自動產生建議清單。</p></div>
                    <div class="flex space-x-2 mb-4"><input x-model="newPrepItem" @keyup.enter="addPrepItem()" type="text" placeholder="新增準備項目..." class="flex-1 p-2 border rounded-lg text-sm focus:outline-blue-500"><button @click="addPrepItem()" class="bg-blue-500 text-white px-3 rounded-lg"><i class="fas fa-plus"></i></button></div>
                    <template x-for="(item, index) in prepList" :key="index">
                        <div class="card flex items-center justify-between py-3 px-4" :class="{'bg-gray-50': item.done}">
                            <div class="flex items-center space-x-3"><input type="checkbox" x-model="item.done" @change="saveData()" class="w-5 h-5 text-blue-500 rounded focus:ring-blue-500"><span class="font-bold text-gray-700" :class="{'line-through text-gray-400': item.done}" x-text="item.name"></span></div><button @click="deletePrepItem(index)" class="text-gray-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </template>
                </div>

                <div x-show="currentListTab === 'shop'" class="space-y-4 pb-20">
                    <div class="bg-gradient-to-r from-pink-500 to-rose-400 rounded-2xl p-4 text-white shadow-lg"><div class="flex justify-between items-end"><div><p class="text-xs opacity-80 mb-1">購物總金額 (JPY)</p><h2 class="text-3xl font-bold">¥<span x-text="shoppingTotal.toLocaleString()"></span></h2></div><div class="text-right"><p class="text-xs opacity-80">約台幣</p><p class="font-bold">NT$ <span x-text="Math.round(shoppingTotal * exchangeRate).toLocaleString()"></span></p></div></div><div class="mt-3 pt-3 border-t border-white/20"><div class="flex items-center justify-between text-sm"><span>免稅門檻 (¥5,000)</span><span x-show="shoppingTotal >= 5000" class="bg-white text-pink-600 px-2 py-0.5 rounded text-xs font-bold">✅ 已達標</span><span x-show="shoppingTotal < 5000" class="text-white/80 text-xs">還差 ¥<span x-text="(5000 - shoppingTotal).toLocaleString()"></span></span></div><div class="w-full bg-black/20 rounded-full h-2 mt-2"><div class="bg-white h-2 rounded-full transition-all duration-500" :style="'width: ' + Math.min((shoppingTotal / 5000) * 100, 100) + '%'"></div></div></div></div>
                    <div class="space-y-2"><div class="flex space-x-2 mb-4"><input x-model="newItemName" type="text" placeholder="品名" class="flex-1 p-2 border rounded-lg text-sm focus:outline-pink-500"><input x-model="newItemPrice" type="number" placeholder="日幣" class="w-20 p-2 border rounded-lg text-sm focus:outline-pink-500"><button @click="addNewItem()" class="bg-pink-500 text-white px-3 rounded-lg"><i class="fas fa-plus"></i></button></div><template x-for="(item, index) in shoppingList" :key="index"><div class="card flex items-center justify-between py-3 px-4"><div class="flex items-center space-x-3"><input type="checkbox" x-model="item.bought" @change="saveData()" class="w-5 h-5 text-pink-500 rounded focus:ring-pink-500"><div :class="{'opacity-50 line-through': item.bought}"><p class="font-bold text-gray-800" x-text="item.name"></p><p class="text-xs text-gray-500">¥<span x-text="item.price"></span></p></div></div><button @click="deleteItem(index)" class="text-gray-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button></div></template></div>
                </div>
            </div>

            <div x-show="currentTab === 'tools'" class="space-y-4">
                <div class="card text-center py-6 border-l-4 border-l-yellow-400 relative">
                    <h3 class="text-gray-500 font-bold mb-4">匯率換算器</h3>
                    <div class="flex items-center justify-center space-x-2 mb-4">
                        <div class="w-1/3"><p class="text-xs text-gray-400 mb-1" x-text="isJpyToTwd ? '日幣 (JPY)' : '台幣 (TWD)'"></p><input type="number" x-model="convertInput" class="text-2xl font-bold text-center w-full border-b-2 border-gray-200 focus:outline-none focus:border-yellow-400 bg-transparent" placeholder="0"></div>
                        <div class="w-1/6 flex justify-center"><button @click="isJpyToTwd = !isJpyToTwd" class="bg-yellow-100 p-2 rounded-full text-yellow-600 hover:bg-yellow-200 transition shadow-sm rotate-anim"><i class="fas fa-exchange-alt"></i></button></div>
                        <div class="w-1/3"><p class="text-xs text-gray-400 mb-1" x-text="isJpyToTwd ? '台幣 (TWD)' : '日幣 (JPY)'"></p><div class="text-2xl font-bold text-gray-800 overflow-hidden text-ellipsis"><span x-text="calculateExchange()">0</span></div></div>
                    </div>
                    <div class="text-xs text-gray-400 bg-gray-50 inline-block px-3 py-1 rounded-full"><span x-show="isJpyToTwd">模式：日幣 ➡ 台幣</span><span x-show="!isJpyToTwd">模式：台幣 ➡ 日幣</span></div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-red-500 text-white p-4 rounded-xl shadow-md flex items-center justify-between"><div><p class="text-xs opacity-80">救護車/火警</p><p class="text-2xl font-bold">119</p></div><i class="fas fa-ambulance text-3xl opacity-50"></i></div>
                    <div class="bg-blue-600 text-white p-4 rounded-xl shadow-md flex items-center justify-between"><div><p class="text-xs opacity-80">報警</p><p class="text-2xl font-bold">110</p></div><i class="fas fa-user-shield text-3xl opacity-50"></i></div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center py-3 pb-6 z-50 max-w-[480px] mx-auto shadow-[0_-5px_15px_rgba(0,0,0,0.02)]">
            <button @click="currentTab = 'trip'" :class="{'text-pink-500': currentTab === 'trip', 'text-gray-400': currentTab !== 'trip'}" class="flex flex-col items-center w-1/4 transition"><i class="fas fa-list-ul text-xl mb-1"></i><span class="text-[10px] font-bold tracking-widest">行程</span></button>
            <button @click="currentTab = 'map'" :class="{'text-blue-500': currentTab === 'map', 'text-gray-400': currentTab !== 'map'}" class="flex flex-col items-center w-1/4 transition"><i class="fas fa-map text-xl mb-1"></i><span class="text-[10px] font-bold tracking-widest">地圖</span></button>
            <button @click="currentTab = 'shopping'" :class="{'text-pink-500': currentTab === 'shopping', 'text-gray-400': currentTab !== 'shopping'}" class="flex flex-col items-center w-1/4 transition"><i class="fas fa-check-square text-xl mb-1"></i><span class="text-[10px] font-bold tracking-widest">清單</span></button>
            <button @click="currentTab = 'tools'" :class="{'text-pink-500': currentTab === 'tools', 'text-gray-400': currentTab !== 'tools'}" class="flex flex-col items-center w-1/4 transition"><i class="fas fa-ellipsis-h text-xl mb-1"></i><span class="text-[10px] font-bold tracking-widest">工具</span></button>
        </nav>

        <div x-show="showWelcomeModal" class="fixed inset-0 welcome-overlay z-[60] flex items-center justify-center p-6" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-90"
             x-transition:enter-end="opacity-100 scale-100">
            <div class="bg-white rounded-lg p-8 w-full max-w-sm shadow-2xl border border-gray-200 text-center">
                <div class="mb-6">
                    <i class="fas fa-suitcase-rolling text-4xl text-blue-500 mb-4 block"></i>
                    <h2 class="text-xl font-bold text-gray-800 tracking-wide">開始旅程</h2>
                    <p class="text-xs text-gray-500 mt-2">設定目的地，為您準備專屬行前清單。</p>
                </div>
                
                <div class="space-y-4 text-left">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">旅程名稱 (如: 2026 快樂寒假)</label>
                        <input x-model="tempSettings.title" class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500 text-gray-800 bg-transparent placeholder-gray-300 transition" placeholder="輸入名稱">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">目的地 (如: 東京、大阪)</label>
                        <input x-model="tempSettings.destination" class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500 text-gray-800 bg-transparent placeholder-gray-300 transition" placeholder="輸入城市">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">出發日期</label><input x-model="tempSettings.startDate" type="date" class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500 text-gray-800 bg-transparent"></div>
                        <div><label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">回程日期</label><input x-model="tempSettings.endDate" type="date" class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500 text-gray-800 bg-transparent"></div>
                    </div>
                </div>

                <button @click="initializeTrip()" class="w-full bg-blue-600 text-white py-3 rounded-md mt-8 font-bold tracking-widest shadow-lg hover:bg-blue-700 transform transition active:scale-95">建立行程</button>
            </div>
        </div>

        <div x-show="showSettingsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" style="display: none;">
            <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
                <h3 class="font-bold text-lg mb-4">⚙️ 行程設定</h3>
                <div class="space-y-3">
                    <div><label class="text-xs text-gray-500">旅程名稱</label><input x-model="tripSettings.title" class="w-full border p-2 rounded"></div>
                    <div><label class="text-xs text-gray-500">目的地 (影響天氣/地圖)</label><input x-model="tripSettings.destination" class="w-full border p-2 rounded"></div>
                    <div><label class="text-xs text-gray-500">開始日期</label><input x-model="tripSettings.startDate" type="date" class="w-full border p-2 rounded"></div>
                    <div><label class="text-xs text-gray-500">結束日期</label><input x-model="tripSettings.endDate" type="date" class="w-full border p-2 rounded"></div>
                    <div class="text-right text-xs text-gray-400">將自動計算並調整天數</div>
                </div>
                <div class="flex space-x-2 mt-4"><button @click="showSettingsModal = false" class="flex-1 py-2 text-gray-500">取消</button><button @click="saveTripSettings()" class="flex-1 py-2 bg-blue-600 text-white rounded-lg font-bold">儲存</button></div>
                <div class="mt-6 pt-4 border-t border-gray-100 text-center"><button @click="resetData()" class="text-xs text-red-400 hover:text-red-600 underline tracking-wide"><i class="fas fa-trash-alt mr-1"></i>清除所有資料並重置</button></div>
            </div>
        </div>

        <div x-show="showAddEventModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center p-4" style="display: none;">
            <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
                <h3 class="font-bold text-lg mb-4">新增 Day <span x-text="currentDay"></span> 行程</h3>
                <input x-model="newEvent.time" type="time" class="w-full border p-2 rounded mb-3">
                <input x-model="newEvent.title" type="text" placeholder="地點/活動名稱 (例如: 淺草寺)" class="w-full border p-2 rounded mb-3">
                <input x-model="newEvent.location" type="text" placeholder="位置備註 (例如: 雷門集合)" class="w-full border p-2 rounded mb-4">
                <div class="flex space-x-2"><button @click="showAddEventModal = false" class="flex-1 py-2 text-gray-500">取消</button><button @click="addEvent()" class="flex-1 py-2 bg-pink-500 text-white rounded-lg font-bold">新增</button></div>
            </div>
        </div>
    </div>

    <script>
        function travelApp() {
            return {
                currentTab: 'trip',
                currentListTab: 'prep', 
                currentDay: 1,
                exchangeRate: 0.21,
                rateDate: '',
                weatherText: '載入中...',
                weatherTemp: '--',
                weatherApparent: '--',
                weatherIcon: 'fa-cloud',
                weatherLocation: '東京',
                isLoading: false,
                convertInput: '',
                isJpyToTwd: true,
                showAddEventModal: false,
                isEditingInfo: false,
                showSettingsModal: false,
                showWelcomeModal: false, 

                // ✨ 新增 destination 欄位
                tempSettings: { title: '', destination: '', startDate: '', endDate: '' },
                tripSettings: { title: '東京 7 日遊', destination: '東京', startDate: '2026-05-10', endDate: '2026-05-16' },
                
                airlineOptions: ['中華航空', '長榮航空', '星宇航空', '台灣虎航', '酷航', '國泰航空', '日本航空 (JAL)', '全日空 (ANA)', '樂桃航空', '捷星航空', '其他'],
                shoppingList: [],
                prepList: [],
                itinerary: {},
                travelInfo: { flightOut: { airline: '', date: '', time: '', no: '', depTime: '', arrTime: '', depAirport: 'TPE', arrAirport: 'NRT' }, flightIn: { airline: '', date: '', time: '', no: '', depTime: '', arrTime: '', depAirport: 'NRT', arrAirport: 'TPE' }, hotel: { name: '', address: '' } },
                newItemName: '', newItemPrice: '', newPrepItem: '', newEvent: { time: '10:00', title: '', location: '' },
                mapSearchQuery: '', mapUrl: 'https://maps.google.com/maps?q=Tokyo&output=embed', isMapLoading: false,

                // 城市座標
                cityCoordinates: { '東京': { lat: 35.6895, lon: 139.6917 }, '大阪': { lat: 34.6937, lon: 135.5023 }, '京都': { lat: 35.0116, lon: 135.7681 }, '北海道': { lat: 43.0618, lon: 141.3545 }, '福岡': { lat: 33.5902, lon: 130.4017 }, '沖繩': { lat: 26.2124, lon: 127.6809 }, '首爾': { lat: 37.5665, lon: 126.9780 }, '台北': { lat: 25.0330, lon: 121.5654 }, '曼谷': { lat: 13.7563, lon: 100.5018 } },

                get tripDuration() {
                    const start = new Date(this.tripSettings.startDate);
                    const end = new Date(this.tripSettings.endDate);
                    const diffTime = Math.abs(end - start);
                    return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1 || 1;
                },
                getYear() { return this.tripSettings.startDate.split('-')[0]; },
                formatDateRange() {
                    const format = (d) => { const date = new Date(d); return `${date.getMonth() + 1}/${date.getDate()}`; };
                    return `${format(this.tripSettings.startDate)} - ${format(this.tripSettings.endDate)}`;
                },
                getDateLabel(dayIndex) {
                    const date = new Date(this.tripSettings.startDate);
                    date.setDate(date.getDate() + (dayIndex - 1));
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                },
                getTimezoneOffset(input) {
                    if (!input) return 8; 
                    const s = input.toUpperCase();
                    const jpKeywords = ['NRT', 'HND', 'KIX', 'OKA', 'CTS', 'FUK', 'NGO', 'SDJ', 'TYO', 'OSA', 'JP', 'JAPAN', '成田', '羽田', '關西', '大阪', '沖繩', '福岡', '名古屋', '千歲', '北海道'];
                    if (jpKeywords.some(k => s.includes(k))) return 9; 
                    return 8; 
                },
                calculateDuration(start, end, depCode, arrCode) {
                    if (!start || !end) return '';
                    let [sH, sM] = start.split(':').map(Number);
                    let [eH, eM] = end.split(':').map(Number);
                    let startMin = sH * 60 + sM;
                    let endMin = eH * 60 + eM;
                    let depOffset = this.getTimezoneOffset(depCode);
                    let arrOffset = this.getTimezoneOffset(arrCode);
                    let timeDiffMinutes = (arrOffset - depOffset) * 60;
                    let flightDuration = endMin - startMin - timeDiffMinutes;
                    if (flightDuration < 0) flightDuration += 24 * 60; 
                    let h = Math.floor(flightDuration / 60);
                    let m = flightDuration % 60;
                    return `${h}h ${m}m`;
                },
                getWeatherIcon(code) {
                    if (code === 0) return 'fa-sun text-yellow-400';
                    if (code >= 1 && code <= 3) return 'fa-cloud-sun text-gray-400';
                    if (code >= 45 && code <= 48) return 'fa-smog text-gray-400';
                    if (code >= 51 && code <= 67) return 'fa-cloud-rain text-blue-400';
                    if (code >= 71 && code <= 77) return 'fa-snowflake text-white';
                    if (code >= 80 && code <= 82) return 'fa-cloud-showers-heavy text-blue-500';
                    if (code >= 85 && code <= 86) return 'fa-snowflake text-white';
                    if (code >= 95) return 'fa-bolt text-yellow-400';
                    return 'fa-cloud text-gray-400';
                },
                initApp() {
                    const savedSettings = localStorage.getItem('tokyo_settings');
                    
                    if (!savedSettings) {
                        this.showWelcomeModal = true;
                        const today = new Date().toISOString().split('T')[0];
                        this.tempSettings.startDate = today;
                        this.tempSettings.endDate = today;
                    } else {
                        this.tripSettings = JSON.parse(savedSettings);
                        // 相容舊資料：若無 destination 則從 title 猜測
                        if (!this.tripSettings.destination) {
                            this.tripSettings.destination = this.tripSettings.title.includes('大阪') ? '大阪' : '東京';
                        }
                        this.loadOtherData();
                        this.fetchRealTimeData();
                    }
                },

                // ✨ 初始化 (使用獨立的 destination 欄位)
                initializeTrip() {
                    if (!this.tempSettings.title || !this.tempSettings.startDate || !this.tempSettings.endDate) {
                        alert('請填寫完整資訊！');
                        return;
                    }
                    // 若使用者未填寫目的地，預設使用標題的前兩個字 (簡易防呆)
                    if (!this.tempSettings.destination) {
                        this.tempSettings.destination = this.tempSettings.title.substring(0, 2);
                    }

                    this.tripSettings = { ...this.tempSettings };
                    this.generatePrepList();

                    this.itinerary = {};
                    this.shoppingList = [];
                    this.travelInfo = { flightOut: { airline: '', date: '', time: '', no: '', depTime: '', arrTime: '', depAirport: 'TPE', arrAirport: 'NRT' }, flightIn: { airline: '', date: '', time: '', no: '', depTime: '', arrTime: '', depAirport: 'NRT', arrAirport: 'TPE' }, hotel: { name: '', address: '' } };

                    this.saveData();
                    this.showWelcomeModal = false;
                    this.fetchRealTimeData();
                    this.autoUpdateMapByDest();
                },

                // ✨ 智慧行前清單 (依賴 destination)
                generatePrepList() {
                    let defaultPrep = [{ name: '現金', done: false }, { name: '信用卡', done: false }];
                    const dest = this.tripSettings.destination;
                    const jpKeywords = ['日本', '東京', '大阪', '京都', '北海道', '沖繩', '福岡', 'Japan', 'Tokyo', 'Osaka'];
                    const domesticKeywords = ['台灣', '臺灣', '台北', '新北', '桃園', '新竹', '苗栗', '台中', '彰化', '南投', '雲林', '嘉義', '台南', '高雄', '屏東', '宜蘭', '花蓮', '台東', '澎湖', '金門', '馬祖', '國內', 'Domestic', 'Taiwan'];
                    
                    let isDomestic = domesticKeywords.some(k => dest.includes(k));

                    if (!isDomestic) {
                        defaultPrep.push({ name: '護照', done: false });
                        defaultPrep.push({ name: '網卡', done: false });
                    }
                    
                    if (jpKeywords.some(k => dest.includes(k))) {
                        defaultPrep.push({ name: 'Visit Japan Web', done: false });
                    }
                    
                    this.prepList = defaultPrep;
                },

                loadOtherData() {
                    const savedShopping = localStorage.getItem('tokyo_shopping');
                    const savedItinerary = localStorage.getItem('tokyo_itinerary');
                    const savedPrep = localStorage.getItem('tokyo_prep');
                    const savedInfo = localStorage.getItem('tokyo_info');

                    if (savedShopping) this.shoppingList = JSON.parse(savedShopping); else this.shoppingList = [];
                    if (savedItinerary) this.itinerary = JSON.parse(savedItinerary); else this.itinerary = {}; 
                    if (savedPrep) this.prepList = JSON.parse(savedPrep); else this.prepList = [];
                    if (savedInfo) this.travelInfo = JSON.parse(savedInfo);
                },

                saveTripSettings() { 
                    this.saveData(); 
                    this.showSettingsModal = false; 
                    this.generatePrepList(); 
                    this.autoUpdateMapByDest(); 
                    this.saveData(); 
                    this.fetchRealTimeData(); 
                },
                
                resetData() {
                    if (confirm('⚠️ 警告：確定要刪除所有資料嗎？\n\n您的行程、清單、設定都將完全消失且無法復原。')) {
                        localStorage.removeItem('tokyo_shopping');
                        localStorage.removeItem('tokyo_itinerary');
                        localStorage.removeItem('tokyo_prep');
                        localStorage.removeItem('tokyo_info');
                        localStorage.removeItem('tokyo_settings');
                        location.reload();
                    }
                },

                addPrepItem() { if(!this.newPrepItem) return; this.prepList.push({ name: this.newPrepItem, done: false }); this.newPrepItem = ''; this.saveData(); },
                deletePrepItem(index) { this.prepList.splice(index, 1); this.saveData(); },
                
                // ✨ 地圖使用 destination 更新
                updateMap() { if(!this.mapSearchQuery) return; this.isMapLoading = true; this.mapUrl = `https://maps.google.com/maps?q=${encodeURIComponent(this.mapSearchQuery)}&t=&z=13&ie=UTF8&iwloc=&output=embed`; setTimeout(() => { this.isMapLoading = false; }, 1500); },
                
                autoUpdateMapByDest() {
                    this.mapSearchQuery = this.tripSettings.destination;
                    this.mapUrl = `https://maps.google.com/maps?q=${encodeURIComponent(this.mapSearchQuery)}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
                },

                searchInMap(location) { if(!location) return; this.mapSearchQuery = location; this.currentTab = 'map'; this.updateMap(); },
                showDayRoute(day) { const events = this.itinerary[day] || []; if (events.length === 0) { alert('該日尚無行程。'); return; } if (events.length === 1) { this.searchInMap(events[0].title); return; } const start = events[0].title; const end = events[events.length - 1].title; this.isMapLoading = true; this.currentTab = 'map'; this.mapUrl = 'https://maps.google.com/maps?q=from:' + encodeURIComponent(start) + '+to:' + encodeURIComponent(end) + '&output=embed'; setTimeout(() => { this.isMapLoading = false; }, 1500); },
                calculateExchange() { if (!this.convertInput) return 0; return this.isJpyToTwd ? Math.round(this.convertInput * this.exchangeRate) : Math.round(this.convertInput / this.exchangeRate); },
                
                async fetchRealTimeData() {
                    this.isLoading = true;
                    this.weatherText = '...';
                    this.weatherTemp = '--';
                    this.weatherApparent = '--';
                    
                    try {
                        const rateRes = await fetch('https://api.exchangerate-api.com/v4/latest/JPY');
                        const rateData = await rateRes.json();
                        if(rateData && rateData.rates && rateData.rates.TWD) {
                            this.exchangeRate = rateData.rates.TWD;
                            this.rateDate = rateData.date;
                        }
                    } catch (e) { console.error(e); }

                    try {
                        let lat = 35.6895; 
                        let lon = 139.6917;
                        // ✨ 使用 destination 欄位判斷
                        const dest = this.tripSettings.destination || '東京';
                        let locationName = dest;

                        // 嘗試從列表找座標，找不到則搜尋
                        let found = false;
                        for (const [city, coords] of Object.entries(this.cityCoordinates)) {
                            if (dest.includes(city)) {
                                lat = coords.lat;
                                lon = coords.lon;
                                locationName = city;
                                found = true;
                                break;
                            }
                        }
                        this.weatherLocation = locationName;

                        // 如果不在列表中，API 預設抓東京 (待優化可接 Geocoding API)
                        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature,weather_code&timezone=auto`);
                        const weatherData = await weatherRes.json();
                        if(weatherData && weatherData.current) {
                            this.weatherText = locationName;
                            this.weatherTemp = weatherData.current.temperature_2m;
                            this.weatherApparent = weatherData.current.apparent_temperature;
                            this.weatherIcon = this.getWeatherIcon(weatherData.current.weather_code);
                        }
                    } catch (e) { 
                        console.error(e); 
                        this.weatherText = '無法取得'; 
                    }
                    
                    this.isLoading = false;
                },

                get shoppingTotal() { return this.shoppingList.filter(item => item.bought).reduce((sum, item) => sum + parseInt(item.price || 0), 0); },
                addNewItem() { if (!this.newItemName) return; this.shoppingList.push({ name: this.newItemName, price: this.newItemPrice || 0, bought: false }); this.newItemName = ''; this.newItemPrice = ''; this.saveData(); },
                deleteItem(index) { this.shoppingList.splice(index, 1); this.saveData(); },
                getEvents(day) { return (this.itinerary[day] || []).sort((a, b) => a.time.localeCompare(b.time)); },
                addEvent() { if (!this.itinerary[this.currentDay]) this.itinerary[this.currentDay] = []; this.itinerary[this.currentDay].push({ ...this.newEvent }); this.showAddEventModal = false; this.newEvent = { time: '10:00', title: '', location: '' }; this.saveData(); },
                deleteEvent(day, index) { this.itinerary[day].splice(index, 1); this.saveData(); },
                saveData() { localStorage.setItem('tokyo_shopping', JSON.stringify(this.shoppingList)); localStorage.setItem('tokyo_itinerary', JSON.stringify(this.itinerary)); localStorage.setItem('tokyo_prep', JSON.stringify(this.prepList)); localStorage.setItem('tokyo_info', JSON.stringify(this.travelInfo)); localStorage.setItem('tokyo_settings', JSON.stringify(this.tripSettings)); }
            }
        }
    </script>
